<mat-toolbar color="primary">

  <a routerLink="/">
    <mat-icon>dashboard</mat-icon>
  </a>

  <a routerLink="/" class="">
    <h1>Squadron</h1>
  </a>

  <div *ngIf="user">
    <a mat-button routerLink='/file-upload' routerLinkActive='active'> File Upload</a>
    <a mat-button routerLink='/graphic' routerLinkActive='active'> Graphic </a>
  </div>

  <span class="spacer"></span>

  <div *ngIf="user">
    <a mat-button [matMenuTriggerFor]="userMenu">
      Welcome {{user.displayName | titlecase }}
    </a>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="editAccount()">
        <mat-icon>account_circle</mat-icon>
        <span>Edit Account</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>

</mat-toolbar>
